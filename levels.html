<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE DECOR | المعرض الفاخر</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <style>
        :root {
            --royal-purple: #0f051d;
            --gold-primary: #bf953f;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body {
            background-color: var(--royal-purple);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar & Logo Styling */
        .navbar {
            background: rgba(15, 5, 29, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(191, 149, 63, 0.2);
            padding: 10px 0;
        }
        .navbar-brand img {
            height: 70px;
            transition: 0.5s;
            filter: drop-shadow(0 0 5px rgba(191, 149, 63, 0.5));
        }

        /* Hero Section */
        .gallery-header {
            padding: 160px 0 60px;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'), 
                        radial-gradient(circle at center, #2e1065 0%, #0f051d 100%);
        }

        /* Modern Filter Tabs */
        .filter-container {
            margin-bottom: 50px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(191, 149, 63, 0.3);
            color: #fff;
            padding: 10px 30px;
            margin: 5px;
            border-radius: 0; /* طابع حاد وفخم */
            font-family: 'Amiri';
            font-size: 1.1rem;
            transition: 0.4s;
            cursor: pointer;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--gold-gradient);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }
        @media (max-width: 991px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 768px) { .masonry-grid { column-count: 1; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(191, 149, 63, 0.1);
            transition: 0.5s;
            background: #1a0b2e;
        }
        
        .gallery-item img {
            width: 100%;
            display: block;
            transition: 1s cubic-bezier(0.2, 1, 0.2, 1);
            filter: brightness(0.8) contrast(1.1);
        }

        .gallery-item:hover img {
            transform: scale(1.08);
            filter: brightness(1);
        }

        /* Overlay Text */
        .item-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 25px;
            background: rgba(15, 5, 29, 0.85);
            backdrop-filter: blur(5px);
            transition: 0.5s;
            border-top: 2px solid var(--gold-primary);
        }
        .gallery-item:hover .item-info {
            bottom: 0;
        }

        .item-info h4 {
            font-family: 'Amiri';
            color: var(--gold-primary);
            margin: 0;
            font-size: 1.4rem;
        }

        /* Back Button */
        .gold-link {
            color: var(--gold-primary);
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--gold-primary);
            padding-bottom: 5px;
            transition: 0.3s;
        }
        .gold-link:hover { color: #fff; border-color: #fff; }

        /* Lightbox Fixes */
        .modal-content { background: rgba(0,0,0,0.9); }
        .btn-close-custom {
            position: fixed; top: 20px; right: 20px; color: gold; font-size: 2.5rem; z-index: 9999; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="logaU.jpeg" alt="SQUARE DECOR LOGO">
            </a>
            <a href="index.html" class="gold-link">العودة للرئيسية</a>
        </div>
    </nav>

    <header class="gallery-header text-center">
        <div class="container" data-aos="zoom-out">
            <h1 class="display-3 fw-bold" style="font-family: 'Amiri'; color: var(--gold-primary);">معرض الإبداع</h1>
            <p class="lead opacity-50 mb-5">نصيغ الفخامة في كل زاوية.. شاهد تفاصيل مشاريعنا النخبوية</p>
            
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterGallery('all')">كافة الأعمال</button>
                <button class="filter-btn" onclick="filterGallery('interior')">تصميم داخلي</button>
                <button class="filter-btn" onclick="filterGallery('majlis')">مجالس ملكية</button>
                <button class="filter-btn" onclick="filterGallery('exterior')">واجهات خارجية</button>
            </div>
        </div>
    </header>

    <div class="container-fluid px-lg-5 pb-5">
        <div class="masonry-grid" id="galleryGrid">
            </div>
    </div>

    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <i class="fas fa-times btn-close-custom" data-bs-dismiss="modal"></i>
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body p-0 text-center">
                    <img src="" id="lightboxImg" class="img-fluid shadow-lg" alt="Full Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        // بيانات المشاريع مقسمة حسب الفئة
        const projects = [
            { cat: 'interior', title: 'صالة مودرن فاخرة', img: 'A.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'B.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'D.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'S.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'U.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'E.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'K.jpeg' },
			{ cat: 'interior', title: 'صالة مودرن فاخرة', img: 'L.jpeg' },
            { cat: 'majlis', title: 'مجلس أندلسي ملكي', img: 'VV.png' },
			{ cat: 'majlis', title: 'مجلس أندلسي ملكي', img: 'MM.png' },
			{ cat: 'majlis', title: 'مجلس أندلسي ملكي', img: 'DD.png' },
			{ cat: 'majlis', title: 'مجلس أندلسي ملكي', img: 'KK.png' },
			{ cat: 'majlis', title: 'مجلس أندلسي ملكي', img: 'PP.png' },
            { cat: 'exterior', title: 'واجهة زجاجية معمارية', img: 'M.png' },
			{ cat: 'exterior', title: 'واجهة زجاجية معمارية', img: 'X.png' },
			{ cat: 'exterior', title: 'واجهة زجاجية معمارية', img: 'N.png' },
			{ cat: 'exterior', title: 'واجهة زجاجية معمارية', img: 'F.png' },
        ];

        function renderGallery(filter = 'all') {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? projects : projects.filter(p => p.cat === filter);

            filtered.forEach((p, index) => {
                const item = `
                    <div class="gallery-item" data-aos="fade-up" data-aos-delay="${index * 50}" onclick="viewImg('${p.img}')">
                        <img src="${p.img}?q=80&w=800&auto=format&fit=crop" alt="${p.title}">
                        <div class="item-info text-center">
                            <h4>${p.title}</h4>
                            <small class="text-white-50">SQUARE DECOR LUXURY LINE</small>
                        </div>
                    </div>
                `;
                grid.innerHTML += item;
            });
        }

        function filterGallery(category) {
            // تحديث الأزرار
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(category === 'all' ? 'كافة' : (category === 'interior' ? 'داخلي' : category === 'majlis' ? 'مجالس' : 'واجهات'))) {
                    btn.classList.add('active');
                }
            });
            
            // إعادة بناء الشبكة مع تأثير خروج بسيط
            document.getElementById('galleryGrid').style.opacity = '0';
            setTimeout(() => {
                renderGallery(category);
                document.getElementById('galleryGrid').style.opacity = '1';
            }, 300);
        }

        function viewImg(url) {
            document.getElementById('lightboxImg').src = url + '?q=90&w=1200';
            new bootstrap.Modal(document.getElementById('lightboxModal')).show();
        }

        // تشغيل المعرض لأول مرة
        renderGallery();

        // تغيير حالة الزر النشط عند الضغط
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', function() {
                btns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
