    <style>
        :root {
            --royal-purple: #0f051d;
            --gold-primary: #bf953f;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body {
            background-color: var(--royal-purple);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar & Logo Styling */
        .navbar {
            background: rgba(15, 5, 29, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(191, 149, 63, 0.2);
            padding: 10px 0;
        }
        .navbar-brand img {
            height: 70px;
            transition: 0.5s;
            filter: drop-shadow(0 0 5px rgba(191, 149, 63, 0.5));
        }

        /* Hero Section */
        .gallery-header {
            padding: 160px 0 60px;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'), 
                        radial-gradient(circle at center, #2e1065 0%, #0f051d 100%);
        }

        /* Modern Filter Tabs */
        .filter-container {
            margin-bottom: 50px;
        }
        .filter-btn {
            background: transparent;
            border: 1px solid rgba(191, 149, 63, 0.3);
            color: #fff;
            padding: 10px 30px;
            margin: 5px;
            border-radius: 0; /* طابع حاد وفخم */
            font-family: 'Amiri';
            font-size: 1.1rem;
            transition: 0.4s;
            cursor: pointer;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--gold-gradient);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }
        @media (max-width: 991px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 768px) { .masonry-grid { column-count: 1; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(191, 149, 63, 0.1);
            transition: 0.5s;
            background: #1a0b2e;
        }
        
        .gallery-item img {
            width: 100%;
            display: block;
            transition: 1s cubic-bezier(0.2, 1, 0.2, 1);
            filter: brightness(0.8) contrast(1.1);
        }

        .gallery-item:hover img {
            transform: scale(1.08);
            filter: brightness(1);
        }

        /* Overlay Text */
        .item-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 25px;
            background: rgba(15, 5, 29, 0.85);
            backdrop-filter: blur(5px);
            transition: 0.5s;
            border-top: 2px solid var(--gold-primary);
        }
        .gallery-item:hover .item-info {
            bottom: 0;
        }

        .item-info h4 {
            font-family: 'Amiri';
            color: var(--gold-primary);
            margin: 0;
            font-size: 1.4rem;
        }

        /* Back Button */
        .gold-link {
            color: var(--gold-primary);
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--gold-primary);
            padding-bottom: 5px;
            transition: 0.3s;
        }
        .gold-link:hover { color: #fff; border-color: #fff; }

        /* Lightbox Fixes */
        .modal-content { background: rgba(0,0,0,0.9); }
        .btn-close-custom {
            position: fixed; top: 20px; right: 20px; color: gold; font-size: 2.5rem; z-index: 9999; cursor: pointer;
        }
    </style>
</head>

    function renderGallery(filter = 'all') {
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = '';
        
        const filtered = filter === 'all' ? projects : projects.filter(p => p.cat === filter);

        filtered.forEach((p, index) => {
            let mediaHtml = '';
            
            if (p.type === 'video') {
                // التشغيل التلقائي الصامت في المعرض
                mediaHtml = `
                    <video src="${p.img}" 
                           autoplay 
                           muted 
                           loop 
                           playsinline 
                           preload="metadata"
                           style="width:100%; display:block; object-fit: cover;">
                    </video>`;
            } else {
                mediaHtml = `<img src="${p.img}?q=80&w=800&auto=format&fit=crop" alt="${p.title}">`;
            }

            const item = `
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="${index * 50}" onclick="viewMedia('${p.img}', '${p.type}')">
                    ${mediaHtml}
                    <div class="item-info text-center">
                        <h4>${p.title}</h4>
                        <small class="text-white-50">${p.type === 'video' ? 'شاهد الفيديو بالصوت' : 'SQUARE DECOR LUXURY LINE'}</small>
                    </div>
                </div>
            `;
            grid.innerHTML += item;
        });
    }

    // دالة التكبير: تشغل الفيديو بالصوت مع أدوات التحكم
    function viewMedia(url, type) {
        const lightboxBody = document.querySelector('#lightboxModal .modal-body');
        if (type === 'video') {
            lightboxBody.innerHTML = `
                <video src="${url}" 
                       controls 
                       autoplay 
                       style="width:100%; max-height:80vh; background:#000;">
                </video>`;
        } else {
            lightboxBody.innerHTML = `<img src="${url}?q=90&w=1200" class="img-fluid shadow-lg" alt="Full Image">`;
        }
        new bootstrap.Modal(document.getElementById('lightboxModal')).show();
    }

    // تنظيف النافذة عند الإغلاق لمنع استمرار الصوت
    document.getElementById('lightboxModal').addEventListener('hidden.bs.modal', function () {
        document.querySelector('#lightboxModal .modal-body').innerHTML = ''; 
    });

    function filterGallery(category) {
        // تحديث حالة الأزرار
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.getAttribute('onclick').includes(category)) {
                btn.classList.add('active');
            }
        });

        const grid = document.getElementById('galleryGrid');
        grid.style.opacity = '0';
        setTimeout(() => {
            renderGallery(category);
            grid.style.opacity = '1';
        }, 300);
    }

    // البدء بعرض كافة الأعمال
    renderGallery();
